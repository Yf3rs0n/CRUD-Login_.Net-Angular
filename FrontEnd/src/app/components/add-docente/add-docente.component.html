<div class="container my-5">
    <div class="container-2A">
        <h1 class="mb-3">Creación de Docentes</h1>
    </div>
        <form class="row g-4" [formGroup]="formDocente">
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Tipo Identificación</label>
                <select class="form-select" formControlName="tipoIdentificacion" id="tipoIdentificacion">
                    <option selected></option>
                    <option>CC</option>
                    <option>CE</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">Identificacion</label>
                <input type="text" class="form-control" formControlName="identificacion" id="identificacion">
            </div>
            <div class="col-md-3">
                <label for="inputAddress" class="form-label">Nombres</label>
                <input type="text" class="form-control"  formControlName="nombres" id="nombres">
            </div>
            <div class="col-md-3">
                <label for="inputAddress" class="form-label">Apellidos</label>
                <input type="text" class="form-control" formControlName="apellidos" id="apellidos">
            </div>
            <div class="col-md-3">
                <label for="inputAddress" class="form-label">Correo Electronico</label>
                <input type="text" class="form-control"  formControlName="correoElectronico" id="correoElectronico">
            </div>
            <div class="col-md-3">
                <label for="inputAddress" class="form-label">Telefono Celular</label>
                <input type="text" class="form-control"  formControlName="telefonoCelular" id="telefonoCelular">
            </div>
            <div class="col-md-3">
                <label for="inputAddress" class="form-label">Numero Contrato</label>
                <input type="text" class="form-control"  formControlName="numeroContrato" id="numeroContrato">
            </div>
            <div class="col-md-3">
                <label for="inputAddress" class="form-label">Ciudad Residencia</label>
                <input type="text" class="form-control" a formControlName="ciudadResidencia" id="ciudadResidencia">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Escalafon Técnico</label>
                <select class="form-select" formControlName="escalafonTecnico" id="escalafonTecnico">
                    <option selected></option>
                    <option>Técnico</option>
                    <option>Tecnólogo</option>
                    <option>Profesional</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Escalafon Técnico</label>
                <select class="form-select" formControlName="escalafonExtension" id="escalafonExtension">
                    <option selected></option>
                    <option>Técnico experiencia inferior 1 año</option>
                    <option>Técnico experiencia superior 1 año</option>
                    <option>Tecnólogo</option>
                    <option>Profesional</option>
                </select>
            </div>
            <!-- <button type="submit" class="btn">guardar</button> -->
            <button color="primary" [disabled]="formDocente.invalid" (click)="addDocente()">guerdar</button>
            <!-- <button class="btn">atras</button> -->
            <!-- <div class="container-bottom">
                <button type="submit" class="btn">atras</button>
                <button class="btn">guardar</button>
            </div> -->
        </form>
</div>
